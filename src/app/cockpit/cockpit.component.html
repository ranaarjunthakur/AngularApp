<div class="row">
    <div class="col-12">
        <p>add new serve or blueprint</p>
        <label>server Name</label>
        <input type="text" class="form-control" #localReference [(ngModel)]="newServerName"/>
        <label>server Content</label>
        <input type="text" class="form-control" [(ngModel)]="newServerContent"/>
        <br>
        <button class="btn btn-primmary" (click)="onAddServer(localReference)">Add Server</button>
        <button class="btn btn-primmary" (click)="onAddBluePrint()">Add Server Blueprint</button>
    </div>
</div>
